{% extends "tontine/base.html" %}
{% block content %}
    <div class="container">
        <div class="content-section"> 
            <h3>LISTE DES SEANCES DE <strong>DIGNITE BANENGO</strong> </h3>
            <p class='text-muted'>Cliquer 
              <ul class="list-group">
                {% for seance in listseance %}
                <li class="list-group-item list-group-item-light">
                    <a href="{% url 'tontine' seance.id %}">{{ forloop.counter }}- DIGNITE BANENGO du: {{seance.date_seance|date:"d/m/Y"}}</a>
                </li>                
                {% endfor %}
              </ul>
            </p>
        </div>

    </div>
    
{% endblock content %}
